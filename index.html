<script>
    var pointer=0
    var clicked=false
    var click=document.querySelectorAll(".box")
    click.forEach(element => {
        element.addEventListener("click",function(){
           console.log(pointer);
           pointer++
           if(pointer%2==0 && clicked==false){
            element.style.backgroundColor="red"
            clicked=true
        }
        else{
               element.style.backgroundColor="yellow"
                clicked=false
           }
        })
    });
